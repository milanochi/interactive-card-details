<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" />
  
  <title>Interactive card &#x2022; details form</title>
<script defer src="script.js"></script>

</head>
<body>
              
          




    
    <aside class="sidebar">
      <div class="sidebar__inner ">

       <div class="sidebar__cardfront">
         
           <div class="sidebar__cardtop">
            <div class="sidebar__fill-circle"></div>
            <div class="sidebar__border-circle"></div>
        </div>

         <div class="sidebar__cardfront-inner">
          
          <div class="sidebar__cardtext">**** **** **** ****</div>

          <div class="sidebar__cardtext2">
              <div class="sidebar__cardtext-left">Jane Appleseed</div>
              <div class="sidebar__date">
                <div class="sidebar__cardtext-right">00</div><span class="right1">/00</span>
              </div>
           </div>

         </div>
       </div>
       <div class="sidebar__cardback">
         <div class="sidebar__cardback-inner" > 000</div>
       </div>
      </div>
</aside>




<form class="content ">

  <div class="content__inner container">
    <div>
      <label> Cardholder Name</label>
      <input type="text" class="content__F1" id="acct-name" maxlength="28" placeholder=" e.g. Jane Appleseed"/>
    </div>

    <div>
      <label>Card Number</label>
      <input type="text" class="content__F2" id="acct-num" maxlength='19' placeholder="e.g. 1234 5678 9123 0000"/>
      <div class="content__err">Wrong format numbers only</div>
    </div>
    
 
   <div>
    <div class="content__subinfo">

      <div class="content__field">
        <label>EXP. DATE (MM/YY)</label>
        <input type="text" class="content__F3" maxlength="2" id="exp" placeholder="MM"/>
        <input type="text"  maxlength="2" id="exp2" placeholder="YY"/>
        <div class="content__err1">Cant be blank</div>

      </div>
      <div class="content__F22">
        <label>CVV</label>
        <input type="text"  id='cvv-num' maxlength="3" placeholder="123"/>
        <div class="content__err2">Cant be blank</div>
      </div>
     
   </div>


  </div>
  <button type="submit" class="content__btn">Confirm</button>
</div>
</form>

        <div class="content__confirm container">

          <div class="content__inner2">

            <div class="content__flex">
              <img src="images/icon-complete.svg" class="content__svg" alt="complete" />
              <div class="content__heading">Thank you!</div>
              <p class="content__para">We've added your card details</p>
            </div>
           <div>
            <button class="content__btn" id="confirm">Continue</button>
           </div>
            
          </div>
         
        </div>
     
        
  <!-- Completed state start -->

  <!-- Thank you!

</body>
</html>
